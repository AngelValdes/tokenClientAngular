<form #form="ngForm" (ngSubmit)="onSubmitGetToken(form)">
  <div class="row" style="padding: 10px 0;">
    <div class="col">
      <mat-form-field class="full-width">
        <mat-select
          placeholder="Select Favorite (optional)"
          [(ngModel)]="favoriteSelected"
          (selectionChange)="favoriteChanged($event)"
          name="favoriteSelected"
          id="favoriteSelected"
        >
          <mat-option *ngFor="let url of apiUrls" value="{{ url.value }}">{{
            url.value
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-slide-toggle
        [(ngModel)]="useRefreshToken"
        (change)="useRefreshTokenChange($event)"
        name="useRefreshToken"
        id="useRefreshToken"
        >Using a refresh token
      </mat-slide-toggle>
    </div>
    <div class="col">
      <mat-slide-toggle
        [(ngModel)]="useClientAuthentication"
        name="useClientAuthentication"
        id="useClientAuthentication"
        >Using client Authentication
      </mat-slide-toggle>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="API url"
          name="apiUrl"
          id="apiUrl"
          [(ngModel)]="apiUrl"
          required
        />
        <!--(blur)="onBlur(nameVariable)" #nameVariable="ngModel" onBlur(field: NgModel) { {field.valid ...}-->
        <mat-icon matSuffix
          ><a href="#" matTooltip="Url should end in /token" matTooltipPosition="left">error</a>
        </mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <mat-select
          placeholder="Grant Type"
          required
          [(ngModel)]="grantType"
          (selectionChange)="grantTypeChanged($event)"
          name="grantType"
          id="grantType"
        >
          <mat-option value="password">password</mat-option>
          <mat-option value="refresh_token">refresh_token</mat-option>
        </mat-select>
        <mat-icon matSuffix
          ><a
            href="https://oauth.net/2/grant-types/"
            target="_blank"
            matTooltip="click for grant-types information"
            matTooltipPosition="left"
            >error</a
          ></mat-icon
        >
      </mat-form-field>
    </div>
  </div>
  <div class="row" *ngIf="useRefreshToken">
    <div class="col">
      <mat-form-field class="full-width">
        <textarea
          id="useRefreshTokenValue"
          name="useRefreshTokenValueTextarea"
          id="useRefreshTokenValueTextarea"
          matInput
          placeholder="Refresh Token"
          [(ngModel)]="refreshTokenValue"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row" *ngIf="!useRefreshToken">
    <div class="col">
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Username"
          name="username"
          id="username"
          required
          [(ngModel)]="username"
        />
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="full-width">
        <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
        <input
          matInput
          #password
          [type]="toggle.type"
          required
          placeholder="Password"
          maxlength="50"
          [(ngModel)]="passwordValue"
          name="password"
          id="password"
        />
        <mat-hint align="end" aria-live="polite"> {{ password.value.length }} / 50 </mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row" *ngIf="useClientAuthentication">
    <div class="col">
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="client Id"
          name="clientId"
          id="clientId"
          [(ngModel)]="clientId"
        />
        <mat-icon matSuffix
          ><a
            href="#"
            matTooltip="Client id only neccessary if checking for it"
            matTooltipPosition="left"
            >error</a
          ></mat-icon
        >
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="full-width">
        <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
        <input
          matInput
          #password
          [type]="toggle.type"
          required
          placeholder="Client Secret"
          maxlength="50"
          name="clientSecret"
          id="clientSecret"
          [(ngModel)]="clientSecret"
        />
        <mat-hint align="end" aria-live="polite"> {{ password.value.length }} / 50 </mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div [hidden]="!postError" class="alert alert-danger">
        {{ postErrorMessage }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button mat-flat-button color="primary">Send request</button>
    </div>
  </div>
</form>
