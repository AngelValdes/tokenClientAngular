<div class="row">
  <div class="col" style="padding: 10px;">
    <mat-accordion multi="true">
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          Data
        </mat-expansion-panel-header>
        <form>
          <mat-form-field class="full-width">
            <textarea
              id="dataResult"
              name="dataResult"
              matInput
              placeholder="Data Result"
            ></textarea>
          </mat-form-field>
        </form>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
