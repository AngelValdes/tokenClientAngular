<div class="row" style="padding: 10px 0;">
  <div class="col">
    <span class="mat-subheading-2">Favorites</span>
  </div>
</div>
<div class="row">
  <div class="col-5">
    <mat-form-field class="full-width">
      <input matInput placeholder="Enter new url" name="favoriteUrl" id="favoriteUrl" />
    </mat-form-field>
  </div>
  <div class="col-1">
    <button mat-raised-button color="primary">Add</button>
  </div>
  <div class="col-6">
    <mat-list>
      <mat-list-item *ngFor="let url of favoriteUrls"
        >{{ url.value }}
        <button mat-icon-button color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
