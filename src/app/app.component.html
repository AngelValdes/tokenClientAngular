<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>
<mat-card>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="example-button-row">
          <button mat-button [routerLink]="['/home']" routerLinkActive="router-link-active">
            <mat-icon>home</mat-icon> Home
          </button>
          <button mat-button [routerLink]="['/settings']" routerLinkActive="router-link-active">
            <mat-icon>settings</mat-icon> Settings
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <router-outlet></router-outlet>
</mat-card>
