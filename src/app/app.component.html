<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>
<mat-card>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-button [routerLink]="['/home']" routerLinkActive="router-link-active">
        <mat-icon>home</mat-icon> <span>Home</span
        ><!--*ngIf="!mobile"-->
      </button>
      <button mat-button [routerLink]="['/settings']" routerLinkActive="router-link-active">
        <mat-icon>settings</mat-icon> <span>Settings</span>
      </button>
      <button mat-button [routerLink]="['/blabla']" routerLinkActive="router-link-active">
        <mat-icon>not_interested</mat-icon> <span>404</span>
      </button>
      <span class="example-fill-remaining-space"></span>
      <button mat-button (click)="onShowDialog()">
        <mat-icon>error_outline</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-card>
